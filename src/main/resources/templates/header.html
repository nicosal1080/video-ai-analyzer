<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<header th:fragment="headerFragment" class="bg-white shadow-md w-full">
  <div class="flex items-center justify-between max-w-lg mx-auto p-4">
    <h1 class="text-2xl font-bold text-gray-800">Video AI Analyzer</h1>

    <button sec:authorize="isAnonymous()"
       th:hx-get="@{/login}" hx-swap="afterend"
       class="flex items-center text-sm text-blue-500 hover:underline">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1
        1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933
        17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
      <span>Inicia Sesión</span>
    </button>

    <div sec:authorize="isAuthenticated()" class="flex flex-col items-center text-sm text-gray-800">
      <div>
        Bienvenido, <span th:text="${#authentication.name}" class="text-lg font-semibold">Usuario</span>
      </div>
      <a th:href="@{/logout}" class="flex items-center text-blue-500 hover:underline mt-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
        </svg>
        Cerrar Sesión
      </a>
    </div>
  </div>
</header>

</html>
